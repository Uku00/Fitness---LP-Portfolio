<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>LPサンプル</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

<header>
  <h2>FirstStep</h2> 
  <button class="hamburger" aria-label="メニュー">☰</button>
</header>

<div class="main-container">

  <section class="mesh-background"></section>

  <section class="body-section">
    <h1>
      <span class="line1">BUILD</span><br>
      <span class="line2">YOUR BODY</span>
    </h1>
    <p class="body-description">
      Fitness isn't always about greatness. It's about<br>
      consistency. Consistent hard work, healthy<br>
      will come.
    </p>
  </section>

  <img src="images/pexels-foadshariyati-31849599.jpg" alt="トレーニング中の人物" class="main-image">

  <section id="type-of-fitness">
    <div class="card-container">
      <div class="card">
        <h3>Aerobic fitness</h3>
        <p>⭐5</p>
        <p>Beginer</p>
      </div>
      <div class="card">
        <h3>Muscle training</h3>
        <p>⭐4.8</p>
        <p>Pro</p>
      </div>
      <div class="card">
        <h3>Flexibility</h3>
        <p>⭐4.9</p>
        <p>Advanced</p>
      </div>
    </div>
  </section>

  <section class="count-text">
    <div class="count-item">
      <h2>15</h2>
      <p>Workouts</p>
    </div>
    <div class="divider"></div>
    <div class="count-item">
      <h2>240</h2>
      <p>Minutes</p>
    </div>
    <div class="divider"></div>
    <div class="count-item">
      <h2>10</h2>
      <p>Professional Mentor</p>
    </div>
  </section>

  <section class="cta-button">
    <a href="遷移先URL" class="btn">Start your journey</a>
    <a href="遷移先URL" class="btn">→</a>
  </section>

</div>
</body>
</html>
